<script>
    class SolarSystemSimulator {
        constructor() {
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            
            this.planets = {};
            this.orbits = [];
            this.trails = {};
            this.labels = {};
            
            this.isPaused = false;
            this.showOrbits = true;
            this.showLabels = true;
            this.showTrails = true;
            this.simulationSpeed = 10;
            this.timeScale = 1;
            this.simulationDay = 0;
            
            this.mouse = new THREE.Vector2();
            this.raycaster = new THREE.Raycaster();
            this.selectedPlanet = null;
            
            this.cameraControls = {
                isMouseDown: false,
                mouseX: 0,
                mouseY: 0,
                cameraAngleX: 0,
                cameraAngleY: 0,
                cameraDistance: 800
            };

            this.frameCount = 0;
            this.lastTime = performance.now();
            this.fps = 0;
            
            this.initRenderer();
            this.setupLighting();
            this.createStarField();
            this.createPlanets();
            this.setupControls();
            this.setupEventListeners();
            this.animate();
            
            // Hide loading and show UI
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('controls').style.display = 'block';
                document.getElementById('infoPanel').style.display = 'block';
                document.getElementById('bottomControls').style.display = 'flex';
            }, 2000);
        }

        initRenderer() {
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.renderer.setClearColor(0x000000);
            this.renderer.shadowMap.enabled = true;
            this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            this.camera.position.set(0, 200, 800);
            this.camera.lookAt(0, 0, 0);
        }

        setupLighting() {
            // Sun light
            const sunLight = new THREE.PointLight(0xffffff, 2, 3000);
            sunLight.position.set(0, 0, 0);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            this.scene.add(sunLight);

            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.2);
            this.scene.add(ambientLight);
        }

        createStarField() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 8000;
                positions[i + 1] = (Math.random() - 0.5) * 8000;
                positions[i + 2] = (Math.random() - 0.5) * 8000;
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const starMaterial = new THREE.PointsMaterial({ 
                color: 0xffffff, 
                size: 2,
                transparent: true,
                opacity: 0.8
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            this.scene.add(stars);
        }

        createPlanets() {
            const planetData = {
                sun: { 
                    size: 20, color: 0xffff00, distance: 0, speed: 0, 
                    name: 'Sun', mass: '1.989 √ó 10¬≥‚Å∞ kg', radius: '696,340 km', 
                    temperature: '5,778 K', composition: 'Hydrogen, Helium' 
                },
                mercury: { 
                    size: 2, color: 0x8c7853, distance: 80, speed: 0.047, 
                    name: 'Mercury', mass: '3.301 √ó 10¬≤¬≥ kg', radius: '2,439.7 km', 
                    temperature: '167¬∞C avg', composition: 'Iron core, silicate mantle' 
                },
                venus: { 
                    size: 3, color: 0xffc649, distance: 120, speed: 0.035, 
                    name: 'Venus', mass: '4.867 √ó 10¬≤‚Å¥ kg', radius: '6,051.8 km', 
                    temperature: '462¬∞C', composition: 'Dense CO‚ÇÇ atmosphere' 
                },
                earth: { 
                    size: 3.2, color: 0x6b93d6, distance: 160, speed: 0.030, 
                    name: 'Earth', mass: '5.972 √ó 10¬≤‚Å¥ kg', radius: '6,371 km', 
                    temperature: '15¬∞C avg', composition: 'Nitrogen, Oxygen atmosphere' 
                },
                mars: { 
                    size: 2.5, color: 0xc1440e, distance: 200, speed: 0.024, 
                    name: 'Mars', mass: '6.39 √ó 10¬≤¬≥ kg', radius: '3,389.5 km', 
                    temperature: '-65¬∞C avg', composition: 'Iron oxide surface' 
                },
                jupiter: { 
                    size: 12, color: 0xd8ca9d, distance: 320, speed: 0.013, 
                    name: 'Jupiter', mass: '1.898 √ó 10¬≤‚Å∑ kg', radius: '69,911 km', 
                    temperature: '-110¬∞C', composition: 'Hydrogen, Helium gas giant' 
                },
                saturn: { 
                    size: 10, color: 0xfad5a5, distance: 420, speed: 0.010, 
                    name: 'Saturn', mass: '5.683 √ó 10¬≤‚Å∂ kg', radius: '58,232 km', 
                    temperature: '-140¬∞C', composition: 'Hydrogen, Helium, ice rings' 
                },
                uranus: { 
                    size: 7, color: 0x4fd0e7, distance: 520, speed: 0.007, 
                    name: 'Uranus', mass: '8.681 √ó 10¬≤‚Åµ kg', radius: '25,362 km', 
                    temperature: '-195¬∞C', composition: 'Water, methane, ammonia' 
                },
                neptune: { 
                    size: 6.8, color: 0x4b70dd, distance: 620, speed: 0.005, 
                    name: 'Neptune', mass: '1.024 √ó 10¬≤‚Å∂ kg', radius: '24,622 km', 
                    temperature: '-200¬∞C', composition: 'Water, methane, ammonia' 
                }
            };

            Object.entries(planetData).forEach(([key, data]) => {
                // Create planet
                const geometry = new THREE.SphereGeometry(data.size, 32, 32);
                const material = new THREE.MeshPhongMaterial({ 
                    color: data.color,
                    shininess: key === 'sun' ? 0 : 30,
                    emissive: key === 'sun' ? new THREE.Color(0x332200) : new THREE.Color(0x000000)
                });
                
                const planet = new THREE.Mesh(geometry, material);
                planet.position.set(data.distance, 0, 0);
                planet.userData = { ...data, key, angle: Math.random() * Math.PI * 2 };
                
                if (key !== 'sun') {
                    planet.castShadow = true;
                    planet.receiveShadow = true;
                }
                
                this.scene.add(planet);
                this.planets[key] = planet;

                // Create orbit path
                if (data.distance > 0) {
                    const orbitGeometry = new THREE.RingGeometry(data.distance - 1, data.distance + 1, 64);
                    const orbitMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0x333333, 
                        transparent: true, 
                        opacity: 0.3,
                        side: THREE.DoubleSide
                    });
                    const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
                    orbit.rotation.x = -Math.PI / 2;
                    this.scene.add(orbit);
                    this.orbits.push(orbit);
                }

                // Create trail
                this.trails[key] = {
                    positions: [],
                    line: null,
                    maxPoints: 200
                };

                // Special effects for certain planets
                if (key === 'saturn') {
                    // Saturn's rings
                    const ringGeometry = new THREE.RingGeometry(data.size + 2, data.size + 8, 32);
                    const ringMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0xcccccc, 
                        transparent: true, 
                        opacity: 0.6,
                        side: THREE.DoubleSide
                    });
                    const rings = new THREE.Mesh(ringGeometry, ringMaterial);
                    rings.rotation.x = -Math.PI / 2;
                    planet.add(rings);
                }

                if (key === 'earth') {
                    // Earth's moon
                    const moonGeometry = new THREE.SphereGeometry(0.8, 16, 16);
                    const moonMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
                    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
                    moon.position.set(8, 0, 0);
                    moon.userData = { angle: 0, speed: 0.1 };
                    planet.add(moon);
                    planet.userData.moon = moon;
                }
            });
        }

        updateTrails() {
            if (!this.showTrails) return;

            Object.entries(this.planets).forEach(([key, planet]) => {
                if (key === 'sun') return;

                const trail = this.trails[key];
                const worldPosition = new THREE.Vector3();
                planet.getWorldPosition(worldPosition);

                // Add current position
                trail.positions.push(worldPosition.clone());

                // Limit trail length
                if (trail.positions.length > trail.maxPoints) {
                    trail.positions.shift();
                }

                // Update trail line
                if (trail.line) {
                    this.scene.remove(trail.line);
                }

                if (trail.positions.length > 1) {
                    const trailGeometry = new THREE.BufferGeometry().setFromPoints(trail.positions);
                    const trailMaterial = new THREE.LineBasicMaterial({ 
                        color: planet.userData.color,
                        transparent: true,
                        opacity: 0.5
                    });
                    trail.line = new THREE.Line(trailGeometry, trailMaterial);
                    this.scene.add(trail.line);
                }
            });
        }

        setupControls() {
            // Mouse controls for camera
            const canvas = this.renderer.domElement;
            
            canvas.addEventListener('mousedown', (e) => {
                this.cameraControls.isMouseDown = true;
                this.cameraControls.mouseX = e.clientX;
                this.cameraControls.mouseY = e.clientY;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (this.cameraControls.isMouseDown) {
                    const deltaX = e.clientX - this.cameraControls.mouseX;
                    const deltaY = e.clientY - this.cameraControls.mouseY;
                    
                    this.cameraControls.cameraAngleX += deltaX * 0.01;
                    this.cameraControls.cameraAngleY += deltaY * 0.01;
                    
                    this.cameraControls.cameraAngleY = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.cameraControls.cameraAngleY));
                    
                    this.cameraControls.mouseX = e.clientX;
                    this.cameraControls.mouseY = e.clientY;
                    
                    this.updateCameraPosition();
                }
            });

            canvas.addEventListener('mouseup', () => {
                this.cameraControls.isMouseDown = false;
            });

            canvas.addEventListener('wheel', (e) => {
                this.cameraControls.cameraDistance += e.deltaY * 0.5;
                this.cameraControls.cameraDistance = Math.max(50, Math.min(2000, this.cameraControls.cameraDistance));
                this.updateCameraPosition();
                e.preventDefault();
            });

            canvas.addEventListener('click', (e) => this.onPlanetClick(e));
        }

        updateCameraPosition() {
            const x = this.cameraControls.cameraDistance * Math.sin(this.cameraControls.cameraAngleX) * Math.cos(this.cameraControls.cameraAngleY);
            const y = this.cameraControls.cameraDistance * Math.sin(this.cameraControls.cameraAngleY);
            const z = this.cameraControls.cameraDistance * Math.cos(this.cameraControls.cameraAngleX) * Math.cos(this.cameraControls.cameraAngleY);
            
            this.camera.position.set(x, y, z);
            this.camera.lookAt(0, 0, 0);
        }

        onPlanetClick(event) {
            this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            this.raycaster.setFromCamera(this.mouse, this.camera);
            const intersects = this.raycaster.intersectObjects(Object.values(this.planets));

            if (intersects.length > 0) {
                const planet = intersects[0].object;
                this.selectPlanet(planet);
            }
        }

        selectPlanet(planet) {
            this.selectedPlanet = planet;
            this.updatePlanetInfo(planet.userData);
            
            // Highlight effect
            Object.values(this.planets).forEach(p => {
                p.material.emissive.setHex(p.userData.key === 'sun' ? 0x332200 : 0x000000);
            });
            
            if (planet.userData.key !== 'sun') {
                planet.material.emissive.setHex(0x444444);
            }
        }

        updatePlanetInfo(data) {
            const infoDiv = document.getElementById('planetInfo');
            infoDiv.innerHTML = `
                <div class="planet-info">
                    <div class="planet-name">${data.name}</div>
                    <div class="planet-detail">Mass: ${data.mass}</div>
                    <div class="planet-detail">Radius: ${data.radius}</div>
                    <div class="planet-detail">Temperature: ${data.temperature}</div>
                    <div class="planet-detail">Composition: ${data.composition}</div>
                    <div class="planet-detail">Distance from Sun: ${data.distance === 0 ? 'N/A' : data.distance + ' AU (scaled)'}</div>
                </div>
            `;
        }

        setupEventListeners() {
            // UI Controls
            document.getElementById('speedSlider').addEventListener('input', (e) => {
                this.simulationSpeed = parseInt(e.target.value);
                document.getElementById('speedIndicator').textContent = `Speed: ${this.simulationSpeed}x`;
            });

            document.getElementById('distanceSlider').addEventListener('input', (e) => {
                this.cameraControls.cameraDistance = parseInt(e.target.value);
                this.updateCameraPosition();
            });

            document.getElementById('timeScale').addEventListener('input', (e) => {
                this.timeScale = parseFloat(e.target.value);
            });

            document.getElementById('pauseBtn').addEventListener('click', () => {
                this.isPaused = !this.isPaused;
                const btn = document.getElementById('pauseBtn');
                btn.textContent = this.isPaused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
                btn.classList.toggle('active', this.isPaused);
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                this.resetSimulation();
            });

            document.getElementById('toggleOrbitsBtn').addEventListener('click', () => {
                this.showOrbits = !this.showOrbits;
                this.orbits.forEach(orbit => orbit.visible = this.showOrbits);
                document.getElementById('toggleOrbitsBtn').classList.toggle('active', !this.showOrbits);
            });

            document.getElementById('toggleTrailsBtn').addEventListener('click', () => {
                this.showTrails = !this.showTrails;
                if (!this.showTrails) {
                    Object.values(this.trails).forEach(trail => {
                        if (trail.line) {
                            this.scene.remove(trail.line);
                            trail.line = null;
                        }
                    });
                }
                document.getElementById('toggleTrailsBtn').classList.toggle('active', !this.showTrails);
            });

            // Planet selection buttons
            Object.keys(this.planets).forEach(key => {
                const btn = document.getElementById(key + 'Btn');
                if (btn) {
                    btn.addEventListener('click', () => {
                        this.selectPlanet(this.planets[key]);
                        this.focusOnPlanet(key);
                    });
                }
            });

            // Window resize
            window.addEventListener('resize', () => {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        focusOnPlanet(planetKey) {
            const planet = this.planets[planetKey];
            const distance = planetKey === 'sun' ? 100 : planet.userData.distance + 50;
            
            this.cameraControls.cameraDistance = distance;
            this.updateCameraPosition();
            document.getElementById('distanceSlider').value = distance;
        }

        resetSimulation() {
            this.simulationDay = 0;
            Object.entries(this.planets).forEach(([key, planet]) => {
                planet.userData.angle = Math.random() * Math.PI * 2;
                if (key !== 'sun') {
                    planet.position.set(
                        Math.cos(planet.userData.angle) * planet.userData.distance,
                        0,
                        Math.sin(planet.userData.angle) * planet.userData.distance
                    );
                }
            });
            
            // Clear trails
            Object.values(this.trails).forEach(trail => {
                trail.positions = [];
                if (trail.line) {
                    this.scene.remove(trail.line);
                    trail.line = null;
                }
            });
        }

        calculateFPS() {
            this.frameCount++;
            const currentTime = performance.now();
            if (currentTime - this.lastTime >= 1000) {
                this.fps = Math.round((this.frameCount * 1000) / (currentTime - this.lastTime));
                this.lastTime = currentTime;
                this.frameCount = 0;
                document.getElementById('fps').textContent = this.fps;
            }
        }

        animate() {
            requestAnimationFrame(() => this.animate());
            
            this.calculateFPS();
            
            if (!this.isPaused) {
                this.simulationDay += this.simulationSpeed * this.timeScale * 0.1;
                document.getElementById('currentDay').textContent = Math.floor(this.simulationDay);
                
                // Update planet positions
                Object.entries(this.planets).forEach(([key, planet]) => {
                    if (key === 'sun') {
                        // Sun rotation
                        planet.rotation.y += 0.01;
                        return;
                    }
                    
                    // Planet orbital motion
                    planet.userData.angle += planet.userData.speed * this.simulationSpeed * this.timeScale * 0.01;
                    planet.position.set(
                        Math.cos(planet.userData.angle) * planet.userData.distance,
                        0,
                        Math.sin(planet.userData.angle) * planet.userData.distance
                    );
                    
                    // Planet rotation
                    planet.rotation.y += 0.02;
                    
                    // Moon rotation for Earth
                    if (planet.userData.moon) {
                        planet.userData.moon.userData.angle += planet.userData.moon.userData.speed * this.simulationSpeed * this.timeScale * 0.01;
                        planet.userData.moon.position.set(
