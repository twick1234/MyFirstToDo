    <div class="input-container">
        <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="100">
        <button id="addBtn">Add Task</button>
    </div>
    
    <ul class="todo-list" id="todoList">
        <!-- Tasks will be added here dynamically -->
    </ul>
    
    <div class="empty-state" id="emptyState">
        No tasks yet. Add one above to get started! ðŸš€
    </div>
    
    <div class="stats" id="stats" style="display: none;">
        <span>Total: <strong id="totalTasks">0</strong></span>
        <span>Completed: <strong id="completedTasks">0</strong></span>
        <span>Remaining: <strong id="remainingTasks">0</strong></span>
    </div>
</div>

<script>
    class TodoApp {
        constructor() {
            this.todos = [];
            this.todoInput = document.getElementById('todoInput');
            this.addBtn = document.getElementById('addBtn');
            this.todoList = document.getElementById('todoList');
            this.emptyState = document.getElementById('emptyState');
            this.stats = document.getElementById('stats');
            
            this.initializeEventListeners();
            this.updateDisplay();
        }
        
        initializeEventListeners() {
            this.addBtn.addEventListener('click', () => this.addTodo());
            this.todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.addTodo();
                }
            });
        }
        
        addTodo() {
            const text = this.todoInput.value.trim();
            if (text === '') {
                this.todoInput.focus();
                return;
            }
            
            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date()
            };
            
            this.todos.push(todo);
            this.todoInput.value = '';
            this.updateDisplay();
            this.todoInput.focus();
        }
        
        toggleComplete(id) {
            const todo = this.todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                this.updateDisplay();
            }
        }
        
        deleteTodo(id) {
            this.todos = this.todos.filter(t => t.id !== id);
            this.updateDisplay();
        }
        
        updateDisplay() {
            this.renderTodos();
            this.updateStats();
            this.toggleEmptyState();
        }
        
        renderTodos() {
            this.todoList.innerHTML = '';
            
            this.todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                    <div class="todo-actions">
                        <button class="complete-btn" onclick="app.toggleComplete(${todo.id})">
                            ${todo.completed ? 'â†¶ Undo' : 'âœ“ Done'}
                        </button>
                        <button class="delete-btn" onclick="app.deleteTodo(${todo.id})">
                            ðŸ—‘ Delete
                        </button>
                    </div>
                `;
                
                this.todoList.appendChild(li);
            });
        }
        
        updateStats() {
            const total = this.todos.length;
            const completed = this.todos.filter(t => t.completed).length;
            const remaining = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('remainingTasks').textContent = remaining;
        }
        
        toggleEmptyState() {
            if (this.todos.length === 0) {
                this.emptyState.style.display = 'block';
                this.stats.style.display = 'none';
            } else {
                this.emptyState.style.display = 'none';
                this.stats.style.display = 'flex';
            }
        }
        
        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }
    
    // Initialize the app
    const app = new TodoApp();
    
    // Focus on input when page loads
    window.addEventListener('load', () => {
        app.todoInput.focus();
    });
</script>
